<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de producto</title>
</head>
<body>
  
    <p>Estamos buscando el producto: {{codigo}}</p>

    {% if producto %}

    <ul>
        {% for producto in producto %}
            <li>{{ producto.nombre }} {{ producto.marca }} El precio es: ${{producto.precio}} y tenemos en stock: {{producto.cantidad}}</li>
        {% endfor %}

    </ul>



    {% endif %}

    

</body>
</html>
